name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
        cache: false
        
    - name: Verify Flutter installation
      run: |
        flutter --version
        dart --version
        
    - name: Force Flutter upgrade
      run: |
        flutter channel stable
        flutter upgrade
        flutter --version
        
    - name: Clean Flutter cache
      run: |
        flutter clean
        rm -rf .dart_tool
        rm -rf .packages
        rm -rf pubspec.lock
        rm -rf ~/.pub-cache
        rm -rf ~/.flutter
        rm -rf build
        flutter pub cache repair
        
    - name: Check Flutter version
      run: flutter --version
      
    - name: Check Dart version  
      run: dart --version
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
