name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        
    - name: Verify Flutter installation
      run: |
        which flutter
        flutter --version
        dart --version
        
    - name: Force reinstall Flutter if needed
      run: |
        if [[ "$(flutter --version | grep '3.19.6')" == "" ]]; then
          echo "Flutter 3.19.6 not found, reinstalling..."
          rm -rf /opt/hostedtoolcache/flutter/*
          wget -O flutter.tar.xz https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.6-stable.tar.xz
          tar xf flutter.tar.xz
          echo "export PATH=$PWD/flutter/bin:\$PATH" >> $GITHUB_ENV
          echo "Flutter version after reinstall:"
          $PWD/flutter/bin/flutter --version
          $PWD/flutter/bin/dart --version
        else
          echo "Flutter 3.19.6 already installed"
        fi
        
    - name: Clean Flutter cache
      run: |
        export PATH="$PWD/flutter/bin:$PATH"
        flutter clean
        rm -rf .dart_tool
        rm -rf .packages
        rm -rf pubspec.lock
        rm -rf ~/.pub-cache
        rm -rf ~/.flutter
        rm -rf build
        flutter pub cache clean
        flutter pub cache repair
        
    - name: Verify pubspec.yaml content
      run: |
        echo "=== Current pubspec.yaml content ==="
        grep -n "path:" pubspec.yaml
        echo "=== Full dependencies section ==="
        sed -n '/dependencies:/,/flutter:/p' pubspec.yaml | head -20
        
    - name: Force update dependencies
      run: |
        export PATH="$PWD/flutter/bin:$PATH"
        flutter pub upgrade --major-versions
        flutter pub get --verbose
        
    - name: Check Flutter version
      run: flutter --version
      
    - name: Check Dart version  
      run: dart --version
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Test APK installation and startup
      run: |
        echo "APK built successfully, checking for installation issues..."
        ls -la build/app/outputs/flutter-apk/
        
        # Проверка APK файла
        file build/app/outputs/flutter-apk/app-release.apk
        
        # Установка Android SDK tools для aapt
        sudo apt-get update
        sudo apt-get install -y unzip
        
        # Скачивание Android SDK build-tools
        mkdir -p android-sdk
        cd android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip
        if [ ! -d "cmdline-tools/latest" ]; then
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        fi
        
        export ANDROID_SDK_ROOT=$PWD
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Установка build-tools
        yes | sdkmanager "build-tools;34.0.0"
        
        # Проверка APK с aapt
        export PATH=$PATH:$ANDROID_SDK_ROOT/build-tools/34.0.0
        aapt dump badging ../build/app/outputs/flutter-apk/app-release.apk || echo "aapt analysis failed"
        
        # Анализ APK с помощью aapt для проверки основных компонентов
        echo "=== APK Analysis ==="
        aapt dump permissions ../build/app/outputs/flutter-apk/app-release.apk
        aapt dump resources ../build/app/outputs/flutter-apk/app-release.apk | head -20
        
        # Проверка основных метаданных
        echo "=== APK Metadata ==="
        aapt dump badging ../build/app/outputs/flutter-apk/app-release.apk | grep -E "(package:|application:|launchable-activity:)"
        
        echo "✅ APK analysis completed successfully"
        echo "Note: Full runtime testing requires physical device or proper emulator setup"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
