name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.19.6'
        channel: 'stable'
        
    - name: Verify Flutter installation
      run: |
        which flutter
        flutter --version
        dart --version
        
    - name: Force reinstall Flutter if needed
      run: |
        if [[ "$(flutter --version | grep '3.38.5')" == "" ]]; then
          echo "Flutter 3.38.5 not found, reinstalling..."
          rm -rf /opt/hostedtoolcache/flutter/*
          wget -O flutter.tar.xz https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.38.5-stable.tar.xz
          tar xf flutter.tar.xz
          echo "export PATH=$PWD/flutter/bin:\$PATH" >> $GITHUB_ENV
          echo "Flutter version after reinstall:"
          $PWD/flutter/bin/flutter --version
          $PWD/flutter/bin/dart --version
        else
          echo "Flutter 3.38.5 already installed"
        fi
        
    - name: Clean Flutter cache
      run: |
        export PATH="$PWD/flutter/bin:$PATH"
        flutter clean
        rm -rf .dart_tool
        rm -rf .packages
        rm -rf pubspec.lock
        rm -rf ~/.pub-cache
        rm -rf ~/.flutter
        rm -rf build
        flutter pub cache repair
        
    - name: Check Flutter version
      run: flutter --version
      
    - name: Check Dart version  
      run: dart --version
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
