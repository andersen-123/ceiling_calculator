name: ceiling_calculator
description: Коммерческие предложения по натяжным потолкам

publish_to: 'none'

version: 1.1.1+5

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Override intl version for compatibility
  intl: 0.18.1

  # База данных
  sqflite: ^2.3.3
  path: 1.8.3
  path_provider: ^2.1.3

  # UI компоненты
  cupertino_icons: ^1.0.8
  flutter_slidable: ^3.1.1

  # Экспорт
  pdf: ^3.11.1
  excel: ^4.0.4
  
  # Файлы
  file_picker: ^8.0.5
  permission_handler: ^11.3.1
  url_launcher: ^6.2.6
  open_file: ^3.5.3
  printing: ^5.12.0

  # Файловая система и шаринг
  share_plus: ^7.2.2
  image_picker: ^1.0.7
  uuid: ^4.5.1
  currency_picker: ^2.0.21

# Все плагины обновлены до современных версий
# Удалены dependency_overrides для чистоты

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/templates/

