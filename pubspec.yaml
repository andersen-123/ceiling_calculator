name: ceiling_calculator
description: Коммерческие предложения по натяжным потолкам

publish_to: 'none'

version: 1.1.1+5

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Override intl version for compatibility
  intl: 0.18.1

  # База данных
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # UI компоненты
  cupertino_icons: ^1.0.2
  flutter_slidable: ^3.0.1

  # Экспорт
  pdf: ^3.10.4
  excel: ^4.0.1
  
  # Файлы
  # file_picker: ^6.1.1  # временно отключен для сборки
  permission_handler: ^11.3.0
  url_launcher: ^6.2.4
  # open_file: ^3.1.0  # временно отключен из-за проблем с namespace
  printing: ^5.12.0

  # Файловая система и шаринг
  share_plus: ^6.3.4
  image_picker: ^1.0.8
  uuid: ^4.2.1
  currency_picker: ^2.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

dependency_overrides:
  intl: 0.18.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/templates/

